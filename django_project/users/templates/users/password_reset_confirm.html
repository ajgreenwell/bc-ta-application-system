{% extends "ta_system/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Reset Password</legend>
                <small class='text-muted'>Note: Please enter your BC email</small>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-info btn-red' type='submit'>Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
